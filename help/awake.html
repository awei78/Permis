    <td class="title">基本数据 - 事件提醒<hr color="#7F9DB9" size="1"></td>

  <tr class="body">
    <td height="66">
      &nbsp;&nbsp;&nbsp; <font color="#FF6600">
      系统支持近期生日、近期合同到期员工及近期需转正员工提醒功能，您可以通过[系统]-&gt;[事件提醒]来查看，其界面如下图所示：</font><br>
      &nbsp;&nbsp;&nbsp;
      <img src="images/awake.png" width="598" height="448"><br><br>
      &nbsp;&nbsp;&nbsp; 您可以把所显示的数据进行导出或打印操作，可以在这里更改事件提醒所提前的天数。系统支持事件自动提醒功能，您可以在<font color="#FF6600">[选项]</font>-&gt;<font color="#FF6600">[提醒设置]</font>处设定，可以设定是否启用自动提醒功能，以及每类事件提醒的提前天数。<br>
&nbsp;&nbsp;&nbsp;
      <img border="0" src="images/param_awake.png" width="350" height="238"><br>
      <br>
&nbsp;&nbsp;&nbsp; 而当勾选<font color="#FF6600">[启用事件提醒]</font>时，则当登录系统后，程序会判断每个事件是否有适合条件的记录，若没有则不显示事件提醒窗体，若有则动画显示事件提醒窗体，并且其Tab页面自动跳至有数据的那一个Tab标签。</td>
  </tr>
