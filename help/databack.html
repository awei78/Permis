      &nbsp;&nbsp;&nbsp;
      <img src="images/data_back.bmp" width="393" height="173"><br><br>
&nbsp;&nbsp;&nbsp; 系统默认以&quot;data_&quot;加上今天日期的字符串为备份文件名，将数据备份为一个*.bak文件并压缩处理，以供数据恢复操作使用。每次备份
