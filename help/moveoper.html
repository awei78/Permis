  <tr>
    <td class="title">人事变动<hr color="#7F9DB9" size="1"></td>
  </tr>
  <tr>
    <td height="0" class="body">&nbsp;&nbsp;&nbsp; 
    秋风人事档案管理系统支持对已有的员工信息进行人事变动操作，主要有以下几类：<br>
    <blockquote>
      <span lang="EN-US" style="font-family: Wingdings;">&Oslash;</span>&nbsp;&nbsp;<a href="leave.html">请假、销假</a>： 
      您可以对在职员工进行请假及销假操作，它将以特定头象标识<span lang="EN-US" style="font-family: Wingdings;"><br>
      &Oslash;</span>&nbsp;&nbsp;<a href="move.html">调动</a>： 
      您可以对在职员工进行调动操作，如部门、职务、工种之间调整等<br>
      <span lang="EN-US" style="font-family: Wingdings;">&Oslash;</span>&nbsp;&nbsp;<a href="left.html">离职</a>： 
      您可以对在职员工进行离职操作，离职后的档案将不能被编辑<br>
      <span lang="EN-US" style="font-family: Wingdings;">&Oslash;</span>&nbsp;&nbsp;<a href="back.html">复职</a>： 
      已离职的员工若再回公司，不必新加档案，把之前的离职信息进行复职操作即可<br>
      <span lang="EN-US" style="font-family: Wingdings;">&Oslash;</span>&nbsp;&nbsp;<a href="inqum.html">调动查询</a>： 
      所有的调动、离职及复职操作都会被记录，您可以在这里查看异动记录<br></blockquote>
      <p>&nbsp;&nbsp;&nbsp; 您可以打开其对应的链接以查看每个分类的详细介绍。</td> 
  </tr>
</table>
